<!DOCTYPE html>
<html>
    <head>
    <title>Server2 Login</title>
    </head>
    <body>
        
        <form action="getToken" method="GET">
            <input id="redirectUri" name="redirectUri" style="display: none;" value="{{ redirect }}">
            <table>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input name="username">
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input name="password">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button id="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>

    </body>

</html>
